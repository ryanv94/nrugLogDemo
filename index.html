<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <script src="./script.js"></script>

    <title>NRUG Logs Demo</title>

  </head>

  <body>


  <section class="section">

    <div class="container">
    <figure class="image">
        <img src="nrLogo.png" alt="New Relic Logo" style="max-width:40%"> 
      </figure>
</div>

    <section class="hero  is-primary is-bold" style="margin-top: 30px;">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            New Relic Logs Demo. Enter text to see it in the NR Logs UI
          </h1>
          </div>

        </div>
      </div>
    </section>

    <hr>

    <div class="field">
        <label class="label">Write some text!</label>
        <div class="control">
          <input class="input" type="text"  id="textInput">
        </div>
      </div>

              <section class="hero is-warning is-bold">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title">
                      <button onclick='sendText()' class="button is-danger is-outlined" id="submit">SUBMIT</button>
                    </h1>
                    <h2 class="title">
                      Submit as many times as you would like :)  
                    </h2>
                    <div class="buttons">
                      <h1 class="title">
                        <button onclick='nextPage()' class="button is-danger is-outlined">Next Step</button>
                      </h1>
                      </div>  
                  </div>
                </div>
              </section>
  </section>
  </body>
</html>
